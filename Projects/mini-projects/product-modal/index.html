<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
     <div class="flex items-center justify-center min-h-screen bg-slate-600">
      <!-- Card Container -->
       <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
        <!-- Image Div -->
        <div>
          <img src="images/headphone.png" alt="Product Image" class="
          mx-auto hover:scale-105 duration-200 w-60">
        </div>
        <!-- Content Div -->
         <div class="flex flex-col space-y-6">
          <!-- Label & Title Container -->
           <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
               Free Shipping
              </div>
            </div>
            <!-- Title -->
             <div class="max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
             </div>
             <!-- Price Container -->
              <div class="flex flex-col mb-3 text-center md:text-left">
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold mb-5">$599</p>
                <p class="text-sm font-light text-gray-400">
                  This offer is valid until April 3rd or as long as stock lasts!
                </p>
              </div>
            </div>
            <!-- Button Group -->
            <div class="bg-blue-700 group h-14 w-full rounded-lg">
              <button class="bg-blue-500 text-white py-3 w-full rounded-lg
           group-hover:translate-y-2 hover:bg-blue-700 duration-500
           group-hover:shadow-md group-hover:shadow-black/30">
                  Add to cart
              </button>
          </div>
          <!-- Stock -->
           <div class="flex items-center justify-center space-x-3 group
           md:justify-start">
            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
            <div class="text-sm">50+ pcs. in stock</div>
           </div>
           <!-- Bottom Buttons Container -->
            <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button class="flex items-center justify-center py-3 px-5 space-x-3
              border-2 border-gray-300 rounded-lg shadow-sm
              hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5
              transition-all duration-200">
                <img class="w-8" src="images/weight.png"/>
                <span>Add to cart</span>
              </button>
              <button class="flex items-center justify-center py-3 px-5 space-x-3
              border-2 border-gray-300 rounded-lg shadow-sm
              hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5
              transition-all duration-200">
                <img class="w-8" src="images/heart.png"/>
                <span>Add to wishlist</span>
              </button>
            </div>
         </div>
       </div>
     </div>
  </body>
</html>
