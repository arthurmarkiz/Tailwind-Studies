<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="bg-zinc-800 flex justify-center h-screen items-center">

        <modal class="flex flex-col md:flex-row bg-zinc-900 rounded-2xl p-2 shadow-xl shadow-black/40">

          <img src="./images/image.jpg" class="object-fit h-80 md:h-64 
          rounded-xl md:rounded-l-xl md:rounded-r-none transition-all hover:scale-105 hover:rounded-xl duration-300">

          <div class="p-6 md:p-12">
            <h2 class="text-white text-xl font-semibold text-center md:text-left">
              Get diet and fitness tips in your inbox</h2>
            <p class="text-white max-w-xs text-xs leading-5 tracking-wide text-center
            md:text-left my-4">
              Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>

            <label class="flex flex-col md:flex-row mt-5 md:mt-8 space-y-6 
            md:space-x-6 md:space-y-0">
              <input type="text" placeholder="Enter your email address"
              class="p-2 px-4 text-center text-white bg-zinc-900 rounded-md 
              border border-zinc-600 placeholder:text-sm placeholder:text-center 
              md:text-left placeholder:md:text-left outline-none 
              focus:border-zinc-500 transition-all duration-200">
              <button class="bg-lime-500 px-5 py-3 rounded-md
              text-zinc-900 font-medium hover:bg-lime-700 hover:text-white duration-300 hover:shadow-lg hover:shadow-black/30">
              Subscribe</button>
            </label>

          </div>
      </modal>
    </div>
  </body>
</html>
